<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="col-6 mx-auto my-5">
    <h2>Save new movie</h2>
    <form th:object="${movie}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" aria-describedby="titleHelp">
        </div>
        <div class="mb-3">
            <label for="director" class="form-label">Director</label>
            <input type="text" class="form-control" th:field="*{director}" id="director" aria-describedby="directorHelp">
        </div>
        <div class="mb-3">
            <label for="releaseDate" class="form-label">Release date</label>
            <input type="date" class="form-control" id="releaseDate" th:field="*{releaseDate}" aria-describedby="releaseDateHelp">
        </div>
        <div class="mb-3">
            <label for="budget" class="form-label">Budget</label>
            <input type="number" class="form-control" id="budget" th:field="*{budget}" aria-describedby="budgetHelp">
        </div>
        <div class="mb-3">
            <label for="score" class="form-label">Score</label>
            <input type="number" class="form-control" id="score" th:field="*{score}" aria-describedby="scoreHelp">
        </div>
        <input type="hidden" th:field="*{id}"/>
        <button type="submit" class="btn btn-outline-primary">Submit</button>
    </form>
</div>
</body>
</html>
