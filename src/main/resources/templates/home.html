<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="col-6 mx-auto my-5">
    <table class="table">
        Here are some movies:
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Title</th>
            <th scope="col">Director</th>
            <th scope="col">Release date</th>
            <th scope="col">Budget</th>
            <th scope="col">Score</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie : ${movies}">
            <th scope="row" th:text="${movie.id}">1</th>
            <td th:text="${movie.title}">Mark</td>
            <td th:text="${movie.director}">Otto</td>
            <td th:text="${{movie.releaseDate}}">@mdo</td>
            <td th:text="${{movie.budget}}">@mdo</td>
            <td th:text="${{movie.score}}">@mdo</td>
        </tr>
        </tbody>
    </table>
    <a method="get" href="/savemovie">
        <button type="submit" class="btn btn-outline-primary">Save movie</button>
    </a>
</div>
</body>
</html>
